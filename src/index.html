<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div id="plant-one">
        <div class="grow-buttons">
          <button class="btn-success" id="feed">Add Soil</button>
          <button class="btn-success" id="water">Water</button>
          <button class="btn-success" id="light">Give Light</button>
        </div>
        <h1>Your Plant's Values</h1>
        <h3>Soil:<div id="soil-value">0</div></h3>
        <h3>Water:<div id="water-value">0</div></h3>
        <h3>Light:<div id="light-value">0</div></h3>
      </div>
      <div id="plant-two">
        <div class="grow-buttons">
          <button class="btn-success" id="feed2">Add Soil</button>
          <button class="btn-success" id="feed3">Add Green Soil</button>
          <button class="btn-success" id="water2">Water</button>
          <button class="btn-success" id="light2">Give Light</button>
        </div>
        <h1>Your Plant's Values</h1>
        <h3>Soil:<div id="soil-value2">0</div></h3>
        <h3>Water:<div id="water-value2">0</div></h3>
        <h3>Light:<div id="light-value2">0</div></h3>
      </div>
    </div>
  </body>
</html>
